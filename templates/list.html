{% extends 'base.html' %}

	{% block content %}

	<h2>Your Bookmarked Restaurants</h2>
	<table class="table table-striped table-hover">
		<thead>
	        <th>Restaurant</th>
	        <th>Cuisine</th>
	        <th>Address</th>
	        <th>City </th>
	        <th>State</th>
	        <th>Phone</th>
	        <th>Website</th>
	        <th>Options</th>
	    </thead>
	    <tbody>
	    	{% for item in restaurant_data %}
	    	<tr>
	    		<td>{{item[3]}}</td>
	    		<td>{{item[4]}}</td>
	    		<td>{{item[5]}}</td>
	    		<td>{{item[5]}}</td>
	    		<td>{{item[7]}}</td>
	    		<td>{{item[8]}}</td>
	    		<td><a href="{{item[9]}}">Website</a></td>
	    		<td><button class="delete-bookmark">Remove Bookmark</button></td>
	    	</tr>
	    	{% endfor %}
	    </tbody>
	</table>
	<div>
	</div> 

	{% endblock %}
